<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPD AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ¤– DPD AI Assistant</h2>
            <div class="status" id="status">Ready</div>
        </div>
        
        <div class="provider-info" id="providerInfo">
            <span>AI Providers: </span>
            <span id="providersList">Checking...</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    Hello! I'm DPD, your AI assistant. I can help you with questions, coding, writing, and more. How can I assist you today?
                </div>
                <div class="message-meta">
                    <span class="message-time" id="currentTime"></span>
                    <span class="message-provider">System</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask DPD anything..." 
                    maxlength="2000"
                >
                <button id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count" id="charCount">0/2000</span>
                <span class="agent-info">Powered by DPD AI Assistant</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
